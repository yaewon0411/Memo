
my:
  url: jdbc:mysql://localhost:3306/memo_application
  username: root
  password: root


server:
  servlet:
    encoding:
      charset: UTF-8
      force: true


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/memo_application
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      '[hibernate.default_batch_fetch_size]': 100
      '[hibernate.format_sql]': true
    show-sql: true
  output:
    ansi:
      enabled: always